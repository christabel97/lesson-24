<!DOCTYPE html>
<html>

<head>
    <title>ARRAYS</title>
</head>

<body>
    <h1>ARRAYS IN HTML</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var fruit = ["apple", "grapes", "orange", "watermelon", "banana"];
        document.getElementById("demo").innerHTML = fruit.join("*");
        document.getElementById("demo1").innerHTML = fruit;
        fruit.pop();
        document.getElementById("demo1").innerHTML = fruit;
    </script>
</body>

</html>
